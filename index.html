<!DOCTYPE html>
<html>
<head>
    <title>Addition Calculator</title>
    <style>
        body {
			background-image: linear-gradient(#393646,#ED2B2A,#D21312);
			text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
			height: 600px;
        }
        
        h1 {
            text-align: center;
        }
        
        label {
			text-align: center;
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
			text-align: center;
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
			text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
			text-align: center;
            background-color: #45a049;
        }
        
        #result {
			text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function addNumbers() {
            // Get the input values
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            
            // Calculate the sum
            var sum = num1 + num2;
            
            // Display the result
            document.getElementById("result").innerHTML = "The sum is: " + sum;
        }
    </script>
</head>
<body>
    <h1>Sum Of The Numbers</h1>
    
    <label for="num1">Starting:</label>
    <input type="text" id="num1"><br>
	
	<br>
    
    <label for="num2">Ending:</label>
    <input type="text" id="num2"><br>
    
    <button onclick="addNumbers()">Calculate</button>
    
    <p id="result"></p>
</body>
</html>
